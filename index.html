<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Blinder App - Dating about hobbies or interests</title>
  </head>
  <body>
    <div class="container">
      <!-- <img src="bg_top_greyscale_full.png" alt=""> -->
      <header class="header">
        <div class="logo-Blinder">
          <img src="img/logo_blinder.png" alt="logo-blinder-app">
        </div>
        <div class="text-title">
          <p>Find your perfect match</p>
          <p>Discover quality profiles specifically handpicked for you.</p>
        </div>
      </div>
      <main class="content">
        <div class="calltoaction-top">
          <img src="mockup_mobile_app.png" alt="mockup-mobile-app">
          <!-- carrousel 1 to 3 pictures using bootstrap -->
          <p>Hey! Download here and start to looking for someone similar to you</p>
          <a class="btn-Download" href="#">Download</a>
        </div>
        <div class="video">
          <!-- background-color: pink and container-fluid -->
          <img src="video.png" alt="video-what-how-is-blinder-app">
        </div>
        <div class="app-screen-profile">
          <img src="screen_profile_app.png" alt="app-screen-profile">
          
        </div>
      </main>
      <div class="separator-footer">
        <img src="separator.png" alt="separator-footer">
      </div>
      <footer>
        <!-- background-color: grey and container-fluid -->
        <bold>Blinder App</bold>
        <p>Help</p>
        <p>Give us your feedback</p>
        <p>Contact</p>
      </footer>
    </div>
  </body>
</html>
